<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preston Nabors - Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            background-color: #000;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .scroll-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 70%;
            background: url('scroll-background.png') center/cover no-repeat;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow-y: auto;
            color: #000;
        }
        .scroll-content {
            font-size: 1.2rem;
            line-height: 1.5;
            position: relative;
            top: 0;
            transition: top 0.5s ease;
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 10;
        }
        .nav-arrow.left {
            left: 1rem;
        }
        .nav-arrow.right {
            right: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Preston Nabors</h1>
    </header>
    <i class="fas fa-chevron-left nav-arrow left"></i>
    <div class="scroll-container">
        <div class="scroll-content" id="scroll-content">
            <!-- Scroll content will be loaded here -->
        </div>
    </div>
    <i class="fas fa-chevron-right nav-arrow right"></i>

    <script>
        const scrolls = ['about-me.txt', 'bowl-bear.txt', 'resume.txt'];
        let currentScrollIndex = 0;

        function loadScrollContent(index) {
            fetch(scrolls[index])
                .then(response => response.text())
                .then(data => {
                    const scrollContent = document.getElementById('scroll-content');
                    scrollContent.textContent = data;
                    scrollContent.style.top = '0';
                });
        }

        document.querySelector('.nav-arrow.left').addEventListener('click', () => {
            currentScrollIndex = (currentScrollIndex - 1 + scrolls.length) % scrolls.length;
            loadScrollContent(currentScrollIndex);
        });

        document.querySelector('.nav-arrow.right').addEventListener('click', () => {
            currentScrollIndex = (currentScrollIndex + 1) % scrolls.length;
            loadScrollContent(currentScrollIndex);
        });

        document.querySelector('.scroll-container').addEventListener('scroll', (event) => {
            const container = event.target;
            const scrollContent = document.getElementById('scroll-content');
            scrollContent.style.top = `${container.scrollTop}px`;
        });

        // Load the first scroll content on page load
        loadScrollContent(currentScrollIndex);
    </script>
</body>
</html>
