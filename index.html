<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .social-links {
            margin-top: 1.5rem;
        }
        .social-link {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer &amp; Designer</p>
    </header>
    <div class="container">
        <img class="profile-image" src="profile.jpg" alt="Your Name">
        <h1>Welcome to My Personal Website</h1>
        <p>Hi there! I'm passionate about creating awesome websites and applications. Connect with me on social media!</p>
        <div class="social-links">
            <a class="social-link" href="#"><i class="fab fa-twitter"></i></a>
            <a class="social-link" href="#"><i class="fab fa-linkedin"></i></a>
            <a class="social-link" href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
