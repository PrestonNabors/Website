<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .menu {
            float: left;
            width: 20%;
            background-color: #ddd;
            padding: 2rem 1rem;
            text-align: center;
            height: 100vh;
        }
        .content {
            float: right;
            width: 80%;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .menu-link {
            display: block;
            margin-bottom: 1rem;
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .social-link {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>
    <div class="menu">
        <a class="menu-link" href="#about"><i class="fas fa-user"></i> About</a>
        <a class="menu-link" href="#literature"><i class="fas fa-book"></i> Literature</a>
        <a class="menu-link" href="#activities"><i class="fas fa-futbol"></i> Activities</a>
        <a class="menu-link" href="#pictures"><i class="fas fa-camera"></i> Pictures</a>
    </div>
    <div class="content">
        <img class="profile-image" src="profile.jpg" alt="Your Name">
        <h1>Welcome to My Personal Website</h1>
        <p>Hi there! I'm passionate about creating awesome websites and applications. Connect with me on social media!</p>
        <div class="social-links">
            <a class="social-link" href="#"><i class="fab fa-twitter"></i></a>
            <a class="social-link" href="#"><i class="fab fa-linkedin"></i></a>
            <a class="social-link" href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
