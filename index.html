<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: left;
            padding: 0 0 0 1rem;
            height: 3rem; /* Set the header's height */
            top: 0;
            line-height: 2.5rem;
            width: 100%;
            position: fixed;
            z-index: 1000;
            
        }
        .menu {
            float: left;
            top: 3rem;
            width: 10%;
            background-color: #ddd;
            padding: 1rem .5rem;
            text-align: center;
            height: 100%;
            position: fixed;
        }
        .content {
            margin-left: 10%;
            margin-top: 1rem;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 0;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 0;
        }
        h1 a {
            text-decoration: none;
            color: inherit;
        }
        .menu-link {
            display: block;
            margin-bottom: 1rem;
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .social-link {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5rem;
            color: #333;
        }
         @media (max-width: 768px) {
            header {
                padding: 0.5rem;
            }
            .menu {
                width: 100%;
                padding: 1rem 0.5rem;
                position: relative;
                float: none;
            }
            .content {
                margin-left: 0;
                margin-top: 3rem;
                padding: 1rem;
            }
            .menu-link {
                font-size: 1rem;
            }
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1><a href="#">Preston Nabors</a></h1>
    </header>
    <div class="menu">
        <a class="menu-link" href="#About-Me"><i class="fas fa-user"></i> About Me</a>
        <a class="menu-link" href="#Bowl-Bear"><i class="fas fa-book"></i> Bowl Bear</a>
        <a class="menu-link" href="#Résumé"><i class="fas fa-futbol"></i> Résumé</a>
    </div>
    <div class="content">
        <h2 id="About-Me">About Me</h2>
        <div id="about-me-content"></div>  
        <h2 id="Bowl-Bear">Bowl Bear</h2>
        <div id="bowl-bear-content"></div>
        <h2 id="Résumé">Résumé</h2>
        <iframe src="resume.pdf" width="100%" height="600px"></iframe>

        <div class="social-links">
            <a class="social-link" href="#"><i class="fab fa-twitter"></i></a>
            <a class="social-link" href="#"><i class="fab fa-linkedin"></i></a>
            <a class="social-link" href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const headerHeight = document.querySelector("header").offsetHeight;
        
        // Fetch text from the text file and insert it into the placeholder
        fetch('about-me.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('about-me-content').textContent = data;
            });
        fetch('bowl-bear.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('bowl-bear-content').textContent = data;
            });
        const menuLinks = document.querySelectorAll(".menu-link");

        menuLinks.forEach(function (link) {
            link.addEventListener("click", function (event) {
                event.preventDefault();

                const targetId = link.getAttribute("href");
                const targetElement = document.querySelector(targetId);

                const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - headerHeight;

                window.scrollTo({
                    top: targetPosition,
                    behavior: "smooth"
                });
            });
        });
    });
</script>
</body>
</html>
